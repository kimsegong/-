<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.js"></script>
<head th:replace="~{layout/header::head('Daily_Plan')}"></head>
<style>

</style>
<body>

   <div th:replace="~{layout/header::header}"></div>

   <div class="container">
      <div class="row">
         <div class="col-md-3">
            <ul class="nav flex-column">
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">달력</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/">ToDoList</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">설정</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">행복한하루되세연</a>
               </li>
            </ul>
         </div>
         <div class="col-md-9">
            <div id='calendar'></div>
         </div>
      </div>
   </div>




   <script th:inline="javascript">
      document.addEventListener('DOMContentLoaded', function() {
         var calendarEl = document.getElementById('calendar');
         var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView : 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
            headerToolbar : { // 헤더에 표시할 툴 바
               start : 'prev next today',
               center : 'title',
               end : 'dayGridMonth,dayGridWeek,dayGridDay'
            },
            titleFormat : function(date) {
               return date.date.year + '년 ' + (parseInt(date.date.month) + 1) + '월';
            },
            //initialDate: '2021-07-15', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
            selectable : true, // 달력 일자 드래그 설정가능
            droppable : true,
            editable : true,
            nowIndicator: true, // 현재 시간 마크
            locale: 'ko' // 한국어 설정
         });
         calendar.render();
      });

   </script>


   
   
   <div th:replace="~{layout/footer::footer}"></div>
</body>
</html>
